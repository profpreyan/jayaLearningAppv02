<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .login-container {
      width: 100%;
      max-width: 320px;
      padding: 24px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #4c8bf5;
      box-shadow: 0 0 0 3px rgba(76, 139, 245, 0.2);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #4c8bf5;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #3b73d1;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h1>Login</h1>
    <form>
      <input type="text" name="username" placeholder="Enter username" required>
      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
